<html>
	<head>
		<title> Display Properties</title>
		<style type="text/css">
			li{
				display:inline;
				list-style-type:none;
			}
			a{
				text-decoration:none;
				display:block;
				background-color:linen;
				width:100px;
				height:50px;
				text-align:center;
			 }
			 h1.x{
			 /*display:none;*/
			 visibility:hidden;
			 }
		</style>
	</head>
	<body>
		<ul>
			<li>HOME</li>
			<li>ABOUT</li>
			<li>SERVICES</li>
			<li>CONTACT</li>
		</ul>
		<br>
		
		<a href="http://www.google.com">
			Click Here
		</a>
		<h1  class="x">Welcome</h1>
		<h1>How are you ?</h1>
	</body>
</html>
