<html>
	<head>
		<title>Div Tag Example 2</title>
		<style type="text/css">
			#div1{
				position:absolute;
				top:20px;
				left:20px;
				width:200px;
				height:50px;
				background-color:lightgreen;
				z-index:3;
			}
			#div2{
				position:absolute;
				top:50px;
				left:50px;
				width:200px;
				height:50px;
				background-color:orange;
				z-index:2;
			}
			#div3{
				position:absolute;
				top:80px;
				left:80px;
				width:200px;
				height:50px;
				background-color:lightblue;
				z-index:1;
			}
		</style>
	</head>
	<body>
		<div id="div1">This is div Tag 1</div>
		<div id="div2">This is div Tag 2</div>
		<div id="div3">This is div Tag 3</div>
	</body>
</html>
